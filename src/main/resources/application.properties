spring.application.name=pln-kzt-exchangeBot

# Включаем SQL, но БЕЗ форматирования (в одну строку)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=INFO

# Показываем только основные запросы
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ============================================
# CLEANUP SETTINGS
# ============================================

# Включить автоматическую очистку
cleanup.inactive-requests.enabled=true

# ========================================
# ЭТАП 1: Отмена старых ACTIVE заявок
# ========================================

# Через сколько дней отменять ACTIVE заявки
cleanup.inactive-requests.days=3
cleanup.inactive-requests.minutes=0

# ========================================
# ЭТАП 2: Удаление старых завершенных заявок
# ========================================

# Удалять COMPLETED заявки через 7 дней
cleanup.completed-requests.days=7
cleanup.completed-requests.minutes=0

# Удалять CANCELLED заявки через 7 дней
cleanup.cancelled-requests.days=7
cleanup.cancelled-requests.minutes=0

# ========================================
# РАСПИСАНИЕ
# ========================================

# Cron: каждое воскресенье в 3:00 AM
cleanup.inactive-requests.cron=0 0 3 * * SUN

# ========================================
# ДЛЯ ТЕСТИРОВАНИЯ (закомментировать в продакшене)
# ========================================

# Для тестирования - каждую минуту:
# cleanup.inactive-requests.days=0
# cleanup.inactive-requests.minutes=1
# cleanup.completed-requests.days=0
# cleanup.completed-requests.minutes=1
# cleanup.cancelled-requests.days=0
# cleanup.cancelled-requests.minutes=1
# cleanup.inactive-requests.cron=0 * * * * *

