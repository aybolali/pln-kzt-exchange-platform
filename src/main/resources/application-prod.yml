spring:
  application:
    name: pln-kzt-exchange-platform

  # Database Configuration (from Railway environment variables)
  datasource:
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate  
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Database Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# Server Configuration
server:
  port: ${PORT:8080}  # Railway automatically sets PORT
  error:
    include-message: never
    include-stacktrace: never

# Telegram Bot Configuration
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME}

# Currency API Configuration
app:
  currency-api:
    enabled: true
    primary-url: https://nationalbank.kz/rss/get_rates.cfm
    primary-type: xml
    fallback-url: https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies
    fallback-type: json
    fallback-rate: 147.50
    timeout-seconds: 10
    cache-ttl-minutes: 60

# Cleanup Configuration
cleanup:
  inactive-requests:
    enabled: true
    days: 3
    minutes: 0
    cron: "0 0 3 * * SUN"  # Every Sunday at 3:00 AM
  
  completed-requests:
    days: 7
    minutes: 0
  
  cancelled-requests:
    days: 7
    minutes: 5

# Spring Boot Actuator (Health checks for Railway)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Logging Configuration (Production-optimized)
logging:
  level:
    root: INFO
    pl.aybolali.plnkztexchangebot: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: INFO
    org.telegram.telegrambots: INFO
  pattern:

    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
